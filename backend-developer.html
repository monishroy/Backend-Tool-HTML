<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend Tool For HTML</title>
  </head>
  <style>
    body {
      background-color: #000;
      padding: auto;
    }
    .card {
      height: 280px;
      width: 250px;
      margin: auto;
      margin-top: 200px;
      border: 1px solid #000;
      background-color: #08f62e;
      border-radius: 5px;
      padding: 3px;
    }
    .item {
      display: flex;
      justify-content: center;
      color: #5203f7;
      font-size: 40px;
      background-color: #000;
      padding: 10px;
    }
  </style>
  <body>
    <div class="card">
      <div class="item">
        &div; &plus; &times; &minus; &excl;
        <br />
        &phone; &cir; &lt; &quot; &gt;
        <br />
        &cent; &pound; &pi; &aopf; &bopf;
        <br />
        &heartsuit; &nbsp; &star; &check; &copf;
        <br />
        &#xb7;
      </div>
    </div>
  </body>
</html>
